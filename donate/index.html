<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Donate to promote eating cheese</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/donate.css" />
    <script src="../js/main.js"></script>
</head>
<body>
    <h1>Donate to Eat More Cheese</h1>


    <div class="contactinfo">
        <h2>Contact Information</h2>
        <form id="contactfrm" action="">
            <p>First Name: <input type="text" name="fname"></p>
            <p>Last Name: <input type="text" name="lname"></p>
            <p>Street Address: <input type="text" name="saddress"></p>
            <p>City: <input type="text" name="city"></p>
            <p>State: <input type="text" name="state"></p>
            <p>Phone Number: <input type"text" name="phonenumber"></p>
        </form>
    </div>

    <div class="billinginfo">
        <h2>Billing Information</h2>
            <form id="billingfrm" action="">
                <p>Credit Card Number: <input type="text" name="ccnumber"></p>
                <p>Expiration Date: <input type="text" name="expdate"></p>
                <p>Security Code: <input type="text" name="seccode"></p>
            </form>
    </div>

    <div class="submitbtn">
        <input type="button" onclick="frmfunction()" value="Submit";>
    </div>





</body>
</html>
